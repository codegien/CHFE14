<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shipping Cost </title>
</head>

<body>
  <center>
    <h1>Shipping Cost</h1>

    <label for="weight">Enter package weight (kg):</label>
    <input type="number" id="weight" placeholder="KG"><br><br>

    <label for="location">Choose location:</label>
    <select id="location">
      <option value="Lagos">Lagos</option>
      <option value="Ibadan">Ibadan</option>
      <option value="Delta">Delta</option>
      <option value="Rivers">Rivers</option>
      <option value="Kano">Kano</option>
    </select><br><br><br>

    <button onclick="calculateCost()">Total Shipping Cost</button>

  </center>
  <script>
    function calculateCost() {
      let weight = Number(document.getElementById("weight").value);
      let location = document.getElementById("location").value;
      let minAmount = 2000;

      if (location === "Ibadan") minAmount = minAmount + 2000;
      if (location === "Lagos") minAmount = minAmount + 1000;
      if (location === "Delta") minAmount = minAmount + 5000;
      if (location === "Rivers") minAmount = minAmount + 7000;
      if (location === "Kano") minAmount = minAmount + 10000;
      if (weight > 7) minAmount = minAmount + 1000;

      console.log("Your total shipping fee to " + location + " of your  package of " + weight + "kg is N" + minAmount);
    }
  </script>
</body>

</html>
